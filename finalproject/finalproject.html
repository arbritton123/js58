<!DOCTYPE html>
<html>
<head>
  <title>Lotta Lyrics</title>

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->

  <script src="app.js"></script>
  <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>

</head>
<body>

<div class="container">
  <div style="background:#A0D8F3 !important" class="jumbotron text-center">
    <h1>Lotta Lyrics</h1>
    <p>Finally...a place to find lyrics to your favorite songs!</p> 
  </div>
    <div id="copy" class="row">
    <div align="center" class="col-sm-15">
      <h3 align="center">Search for your favorite songs</h3>
      <p>Did you have an embarrasing moment singing the wrong lyrics to 'Despacito'?  Use our search tool to find lyrics for the song you're listening to and sing along, correctly.</p>
    </div>

    </div>
    <p></p>
    <p></p>
    <p></p>
    
    <button type="button" id="button-gstarted" class="btn btn-info btn-block">LET'S DO IT!</button>
    <p></p>
    <p></p>

    <form class="form-horizontal">
      <div id="second-step">
            <div class="form-group">
              <label for="song-name" id="song-item" class="col-sm-2 control-label">Song Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="song-name" placeholder="What song are you listening to?"><br>
              </div>
                <label for="artist-name" id="artist-item" class="col-sm-2 control-label">Artist</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="artist-name" placeholder="Who sings it?">
              </div>
              <div class="form-group">
              <div class="col-sm-2"></div>
              <div class="col-sm-10" style="text-align: center"><br>
                <button type="submit" id="button-submit" class="btn btn-primary">Find My Song</button>
              </div>
            </div>
      <div class="container-fluid">
      <div id="lyrics" class="row">
      <h3 align="center">Time to sing along!</h3>
      <span id="lyrics-text" align=center display=table></span><br>
      </div>
      </div>
      <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="row" style="text-align: center"><br>
        <button type="button" id="again" class="btn btn-primary">Keep Singin'</button>
      </div>
      </div>
      </div>

</div>

</body>
</html>
