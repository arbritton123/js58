<!DOCTYPE html>
<html>
<head>
	<title>The Best Feedr of All Time</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

<header class="container-fluid text-center">
    <h1>Feedr</h1>
  </header>

  <div class="container-fluid sign-in-view">
    <div class="row text-center">
      <h3>Stay up to date with today's top headlines</h3>
      <button class="btn btn-default" id="submit">
        <a href="#">Start Reading Now</a>
      </button>
    </div>
  </div>

		<div class="panel">
			<div class="panel-body">
			<ul>
				<li>
				<img id="photo" height="100" width=auto float=left/><br>
				Title: <span id="article-title" display=table></span><br>
				Summary: <span id="description" display=block></span><br>
			
				</li>
			</ul>	
			</div>
		</div>

</body>
</html>
